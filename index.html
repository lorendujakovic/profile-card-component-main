<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link type="text/css" rel="stylesheet" href="./assets/styles/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <main>

    <section class="hero-section center-w1">

        <div class="profile-card-wrapper">

          <div class="user-wrapper">

            <div class="image-wrapper">
              <img src="./assets/images/image-victor.jpg" alt="user-picture">
            </div>

            <div class="name-wrapper">
              <p>Victor Crest 26</p>
              <p>London</p>
            </div>
            
          </div>

          <div class="user-info-wrapper">

            <div class="user-information follower">
              <p> 80K </p>
              <p> Followers </p>
            </div>

            <div class="user-information like">
              <p> 803K </p>
              <p> Likes </p>
            </div>

            <div class="user-information photo">
              <p> 1.4K </p>
              <p> Photos </p>
            </div>

          </div>

        </div>

       

    </section>

  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Loren Dujakovic</a>.
  </div>
</body>
</html>

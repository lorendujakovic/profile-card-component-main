<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link type="text/css" rel="stylesheet" href="./assets/styles/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

    <title>Frontend Mentor | Profile card component</title>
    
  </head>

  <body>
    <main class="main">
      <section class="hero-section center-w1">
        <div class="profile-card-wrapper">
          <div class="user-wrapper">

                <img class="image" src="./assets/images/image-victor.jpg" alt="user-picture">

              <div class="name-wrapper">
                <p><b>Victor Crest</b> <span class="grey padding-left">26</span></p>
                <p class="grey copy-small">London</p>
              </div>
              
            </div>

            <div class="user-info-wrapper">

              <div class="user-info follower">
                <p> <b>80K</b> </p>
                <p class="grey copy-info"> Followers </p>
              </div>

              <div class="user-info like">
                <p> <b>803K </b></p>
                <p class="grey copy-info"> Likes </p>
              </div>

              <div class="user-info photo">
                <p> <b>1.4K</b> </p>
                <p class="grey copy-info"> Photos </p>
              </div>

            </div>

          </div>
      </section>
    </main>
    <footer>
      <div class="attribution">
        <p>
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"> Frontend Mentor</a>. 
          Coded by <a href="https://www.lorendujkovic.ch" target="_blank"> Loren Dujakovic</a>.
        </p>
      </div>
    </footer>
    
  </body>
</html>
